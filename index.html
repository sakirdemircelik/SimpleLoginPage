<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <h1 class="form_title">L o g i n</h1>
                <div class="form__input--group"> 
                    <input type="text" class="form__input" autofocus placeholder="User Name or Email">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input--group"> 
                    <input type="password" class="form__input" autofocus placeholder="Password">
                    <div class="form__input-error-message"></div>
                </div>
                <button class="form__button"> Login</button>
                <p class="form__text"> 
                    <a href="forgot_password.html" class="form__link"> Forgot Password</a>
                </p>
                <p class="form__text"> 
                    <a href="create_account.html" class="form__link"> Don't have an account. Create one </a>
                </p>
        </form>
    </div>
</body>
</html>
